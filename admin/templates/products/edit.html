<div class="table">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>ID</th>
            <td><input readonly type="text" ng-model="product.id"/></td>
        </tr>
        <tr>
            <th>Название</th>
            <td><input type="text" ng-model="product.name"/></td>
        </tr>
         <tr>
            <th>Модель</th>
            <td><input type="text" ng-model="product.model"/></td>
        </tr>
         <tr>
            <th>Описание</th>
            <td><textarea ng-model="product.decs"></textarea></td>
        </tr>
         <tr>
            <th>Цена</th>
            <td><input ng-model="product.price"/></td>
        </tr>
        <tr ng-controller="CategoriesController">
            <th>Категория</th>
            <td><select ng-options="item.id as item.name for item in categories " ng-model="product.category_id">
                
                </select></td>
        </tr>
         <tr>
            <th></th>
            <td><button ng-click="UpdateProduct(product)">Обновить</button><a href="#">Отмена</a></td>
        </tr>
</table>
</div>
